apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: lesson6
spec:
  ingressClassName: nginx
  rules:
  - host: lesson6.demo.kubeadm
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-svc   
            port:
              number: 80